<html>
    <head>
        <title>Typing Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Typing Game</h1>
        </div>
        <div class="word-display">
            APPLE
        </div>
        <div class="word-input-box">
            <input type="text" class="word-input">
        </div>
        <div class="game-info">
            <div>
                Time left : <span class="time">0</span>s
            </div>
            <div>
                Score: <span class='score'>0</span>
            </div>
        </div>
        <button class="button">Game Start</button>
    </body>
</html>

<script src="typing_prac.js"></script>
